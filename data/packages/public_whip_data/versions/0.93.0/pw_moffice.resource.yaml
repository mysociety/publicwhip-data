title: Ministerial office data table
description: Connection of ministerial office to person
custom:
  row_count: 20440
path: pw_moffice.parquet
name: pw_moffice
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: moffice_id
    type: integer
    description: ID of ministerial office
    constraints:
      unique: true
    example: 71354984
  - name: dept
    type: string
    description: Department of ministerial office
    constraints:
      unique: false
    example: ''
  - name: position
    type: string
    description: Position of ministerial office
    constraints:
      unique: false
    example: ' Spokesperson for the Cabinet Office, Spokesperson for Constitutional
      Affairs, Spokesperson for Scotland'
  - name: from_date
    type: string
    description: Start date of ministerial office
    constraints:
      unique: false
    example: '1947-01-01'
  - name: to_date
    type: string
    description: End date of ministerial office
    constraints:
      unique: false
    example: '1950-01-01'
  - name: person
    type: integer
    description: ID of person
    constraints:
      unique: false
    example: 10001
  - name: responsibility
    type: string
    description: Responsibility of ministerial office
    constraints:
      unique: false
      enum:
      - ''
    example: ''
